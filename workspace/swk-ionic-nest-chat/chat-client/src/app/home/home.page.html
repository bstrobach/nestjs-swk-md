<ion-header>
  <ion-toolbar>
    <ion-title>
      SWK Magdeburg Demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-button class="ion-margin-vertical" expand="block" (click)="join()" [disabled]="name === ''">
    Join as {{ name }}
  </ion-button>
</ion-content>
