<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Chat Room
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col
        size="9"
        *ngIf="message.from !== name"
        class="message"
        [ngClass]="{'our-message': message.from === name, 'their-message': message.from !== name}"
      >
        <span class="username">{{ message.from }}:</span><br />
        <span>{{ message.text }}</span>
        <div class="time">{{message.created | date:'dd.MM hh:MM'}}</div>
      </ion-col>

      <ion-col
        offset="3"
        size="9"
        *ngIf="message.from === name"
        class="message"
        [ngClass]="{'our-message': message.from === name, 'their-message': message.from !== name}"
      >
        <span class="username">{{ message.from }}:</span><br />
        <span>{{ message.text }}</span>
        <div class="time">{{message.created | date:'dd.MM hh:MM'}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="message-row">
      <ion-col size="9" class="ion-no-padding">
        <ion-item no-lines>
          <ion-input type="text" placeholder="Message" [(ngModel)]="message"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="3">
        <ion-button
          expand="block"
          size="small"
          clear
          color="primary"
          (click)="sendMessage()"
          [disabled]="message === ''"
        >
          Send
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
